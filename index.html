<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Count Down Timer</title>
</head>

<body>
    <div class="container">
        <div class="count">
            <h1>CountDown Timer For New Year 2022</h1>
        </div>
        <div class="days">
            <div class="text" id="days">
            </div>
            <div class="show">
                <h1>Days</h1>
            </div>
        </div>
        <div class="hours">
            <div class="text" id="hours">
            </div>
            <div class="show">
                <h1>Hours</h1>
            </div>
        </div>
        <div class="minutes">
            <div class="text" id="minutes">
            </div>
            <div class="show">
                <h1>Minutes</h1>
            </div>
        </div>
        <div class="seconds">
            <div class="text" id="seconds">
            </div>
            <div class="show">
                <h1>Seconds</h1>
            </div>
        </div>
    </div>
</body>
<script>
    var dest_Date = new Date("jan 1, 2022").getTime();
    var set = setInterval(function () {
        var now_Date = new Date().getTime();
        var diff_Date = dest_Date-now_Date;

        var days = Math.floor((diff_Date / (1000 * 60 * 60 * 24)));
        var hours = Math.floor(diff_Date % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
        var minutes=Math.floor(diff_Date % (1000*60*60)/(1000*60));
        var seconds=Math.floor(diff_Date%(1000*60)/1000);

        document.getElementById('days').innerHTML=days;
        document.getElementById('hours').innerHTML=hours;
        document.getElementById('minutes').innerHTML=minutes;
        document.getElementById('seconds').innerHTML=seconds;
    }, 1000)
</script>

</html>
